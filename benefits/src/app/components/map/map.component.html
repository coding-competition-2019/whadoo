<mat-card>
  <p>
    <mat-form-field>
      <mat-label>Activities</mat-label>
      <mat-select [formControl]="activities" multiple>
        <mat-option *ngFor="let activity of activityList" [value]="activity">{{activity}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="getLocation()"><i class="material-icons">gps_fixed</i> Locate
    </button>

    <app-table [results]="places.places"></app-table>
  </p>
</mat-card>
