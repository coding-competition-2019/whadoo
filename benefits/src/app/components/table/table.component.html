<table cdk-table [dataSource]="results">
  <!-- Position Column -->
  <ng-container cdkColumnDef="position">
    <th cdk-header-cell *cdkHeaderCellDef>No.</th>
    <td cdk-cell *cdkCellDef="let element"> {{element?.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef>Name</th>
    <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container cdkColumnDef="address">
    <th cdk-header-cell *cdkHeaderCellDef>Address</th>
    <td cdk-cell *cdkCellDef="let element"> {{element.address|json}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container cdkColumnDef="distance">
    <th cdk-header-cell *cdkHeaderCellDef>Distance</th>
    <td cdk-cell *cdkCellDef="let element"> {{element?.distance}} </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>
